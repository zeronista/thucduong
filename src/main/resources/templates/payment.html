<section class="hero-section">
  <div class="container">
    <div class="hero-content">
      <h1>Thanh Toán</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li><a href="#">Trang Chủ</a></li>

          <li aria-current="page">Thanh Toán</li>
        </ol>
      </nav>
    </div>
  </div>
</section>
<main class="checkout-section">
  <div class="container">
    <div class="checkout-grid">
      <div class="payment-form">
        <h2>Thông tin thanh toán</h2>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="ho">Họ</label>
              <input type="text" id="ho" name="ho" />
            </div>
            <div class="form-group">
              <label for="ten">Tên</label>
              <input type="text" id="ten" name="ten" />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="dia-chi">Địa chỉ</label>
            <input
              type="text"
              id="dia-chi"
              name="dia-chi"
              placeholder="123 Nguyễn Trãi"
            />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="thanh-pho">Thành phố</label>
              <input type="text" id="thanh-pho" name="thanh-pho" />
            </div>
            <div class="form-group">
              <label for="ma-buu-dien">Mã bưu điện</label>
              <input type="text" id="ma-buu-dien" name="ma-buu-dien" />
            </div>
          </div>
        </form>
      </div>
      <aside class="order-summary">
        <h3>Tổng Đơn Hàng</h3>
        <div class="order-item">
          <span>Gạo lứt nguyên cám (x1)</span>
          <span>60.000 VNĐ</span>
        </div>
        <hr />
        <div class="order-total-row">
          <span>Tạm tính</span>
          <span>60.000 VNĐ</span>
        </div>
        <div class="order-total-row">
          <span>Phí vận chuyển</span>
          <span>15.000 VNĐ</span>
        </div>
        <hr />
        <div class="order-total-row final-total">
          <strong>Tổng cộng</strong>
          <strong>75.000 VNĐ</strong>
        </div>

        <h4 class="payment-method-title">Phương thức thanh toán</h4>
        <div class="payment-options">
          <div class="payment-option">
            <input
              type="radio"
              id="cod"
              name="payment-method"
              value="cod"
              checked
            />
            <label for="cod">Thanh toán khi nhận hàng</label>
          </div>
          <div class="payment-option">
            <input
              type="radio"
              id="bank-transfer"
              name="payment-method"
              value="bank-transfer"
            />
            <label for="bank-transfer">Chuyển khoản ngân hàng</label>
          </div>
        </div>

        <button type="submit" class="btn btn-submit">Đặt Hàng</button>
      </aside>
    </div>
  </div>
  <a href="#" class="scroll-to-top" aria-label="Scroll to top">
    <img

      alt="Up arrow"
    />

</main>
