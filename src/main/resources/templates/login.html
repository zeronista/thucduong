<section id="section-header">
  <header class="page-header">
    <div class="container">
      <h1 class="header-title">Đăng nhập / Đăng ký</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
          <li class="breadcrumb-separator">/</li>
          <li class="breadcrumb-item active" aria-current="page">
            Đăng nhập / Đăng ký
          </li>
        </ol>
      </nav>
    </div>
  </header>
</section>
<section id="section-login-form">
  <main class="login-container">
    <div class="login-card">
      <div class="card-header">
        <h2 class="card-title">Chào mừng bạn!</h2>
        <p class="card-subtitle">Đăng nhập để tiếp tục mua sắm</p>
      </div>

      <div class="login-tabs">
        <button type="button" class="tab-button active">Đăng nhập</button>
        <button type="button" class="tab-button">Đăng kí</button>
      </div>

      <div class="social-login">
        <div class="social-icons">
          <a
            href="#"
            class="social-icon facebook"
            aria-label="Login with Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="social-icon google" aria-label="Login with Google"
            ><i class="fab fa-google"></i
          ></a>
          <a
            href="#"
            class="social-icon twitter"
            aria-label="Login with Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
        <div class="separator">
          <span>Hoặc đăng nhập bằng email</span>
        </div>
      </div>

      <form class="login-form">
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder=" "
            required
          />
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder=" "
            required
          />
          <label for="password">Mật khẩu</label>
          <button
            type="button"
            class="toggle-password"
            aria-label="Show password"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Ghi nhớ đăng nhập</label>
          </div>
          <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-sign-in-alt"></i>
          <span>Đăng nhập</span>
        </button>
      </form>

      <p class="register-link">
        Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
      </p>
    </div>
  </main>
</section>
