<section id="cart-details" class="cart-section">
  <div class="container cart-layout">
    <div class="cart-table-wrapper">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Sản Phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Xóa</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Sản Phẩm">
              <div class="product-info">
                <img
                  src="/page/447f0544-0654-4ab5-ae3a-bbf67256b2bf/images/18fa8bd97a2891ba1e0f79732dc2cf710aee64f3.png"
                  alt="Gạo lứt nguyên cám"
                  class="product-image"
                />
                <span class="product-name">Gạo lứt nguyên cám</span>
              </div>
            </td>
            <td data-label="Giá">60.000</td>
            <td data-label="Số lượng">
              <div class="quantity-selector">
                <button class="quantity-btn">-</button>
                <input type="text" value="1" class="quantity-input" />
                <button class="quantity-btn">+</button>
              </div>
            </td>
            <td data-label="Tổng" class="price-total">60.000 VNĐ</td>
            <td data-label="Xóa">
              <button class="delete-btn">
                <i class="fas fa-times"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <aside class="cart-summary">
      <h2 class="summary-title">Tổng Giỏ Hàng</h2>
      <div class="summary-row">
        <span>Tạm tính</span>
        <span>60.000 VNĐ</span>
      </div>
      <div class="summary-row">
        <span>Phí vận chuyển</span>
        <span>15.000 VNĐ</span>
      </div>
      <hr class="summary-separator" />
      <div class="summary-row total-row">
        <strong>Tổng cộng</strong>
        <strong>75.000 VNĐ</strong>
      </div>
      <a href="#" class="checkout-btn">Tiến hành thanh toán</a>
    </aside>
  </div>
  <a href="#" class="scroll-to-top">
    <i class="fas fa-arrow-up"></i>
  </a>
</section>
